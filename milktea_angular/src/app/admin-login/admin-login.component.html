

    <div class="container">
        <!-- Outer Row -->
        <div style="margin:0 auto;width: 500px;">

            <div class="col-xl-12 col-lg-12 col-md-12">

                <div class="card o-hidden border-0 shadow-lg my-5" style="margin-top: 20rem !important;">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h1 text-gray-900 mb-4">Chào mừng bạn trở lại!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" style="font-size: 1.5rem;" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Nhập email..." #name>
                                        </div>
                                        <div class="form-group">
                                            <input type="password"  style="font-size: 1.5rem;"  class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Mật khẩu" #password>
                                        </div>
                                        <a (click)="LoginAdmin()"  style="font-size: 1.5rem;" class="btn btn-danger btn-user btn-block">
                                            Đăng Nhập
                                        </a>
                                    </form>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
