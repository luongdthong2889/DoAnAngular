            <div class="product-men">
                <div class="product-shoe-info shoe">
                    <div class="men-pro-item">
                        <div class="men-thumb-item">
                            <img [src]="product.imagePath" alt="{{ product.name }}">
                            <div class="men-cart-pro">
                                <div class="inner-men-cart-pro">
                                    <a [routerLink]="['/detail',index]" class="link-product-add-cart">Xem chi tiết</a>
                                </div>
                            </div>
                            <span class="product-new-top">Món mới</span>
                        </div>
                        <div class="item-info-product">
                            <h4>
                                <a [routerLink]="['/detail',index]">{{ product.name }}</a>
                            </h4>
                            <div class="info-product-price">
                                <div class="grid_meta">
                                    <div class="product_price">
                                        <div class="grid-price ">
                                            <span class="money">{{ product.price|currency: "VND"}}</span>
                                        </div>
                                    </div>
                                    <ul class="stars">
                                        <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-star-half-o" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a></li>
                                    </ul>
                                </div>
                                <div class="shoe single-item hvr-outline-out">
                                    <button type="button" class="shoe-cart pshoe-cart" (click)="addToCartFromPI()"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
                                </div>

                        </div>
                    </div>
                </div>
