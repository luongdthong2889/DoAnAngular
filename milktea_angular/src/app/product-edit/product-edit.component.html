
    <div class="col-sm-6" style="margin-top: 80px;">
        <form [formGroup]="productForm" (ngSubmit)="onSubmitProduct()">         
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="number" id="id" formControlName="id" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="id">CateID</label>
                        <input type="number" cateid="cateid" formControlName="cateid" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="imagePath">Price</label>
                        <input type="number" id="imagePath" formControlName="price" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" formControlName="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" formControlName="description"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="information">Information</label>
                        <textarea type="text" id="information" class="form-control" formControlName="information"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" style="text-align: right;">
                    <button type="submit" 
                    class="btn btn-success mr-1"
                    [disabled]="!productForm.valid"
                    style="border-radius: 0;"
                    >Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()" style="border-radius: 0;">Cancel</button>
                </div>
            </div>
        </form>
    </div>
