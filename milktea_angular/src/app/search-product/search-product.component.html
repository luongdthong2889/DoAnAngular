<div class="side-bar">
   <div class="search-hotel">
    <h3 class="agileits-sear-head">Search Here..</h3>
    <form action="#" method="post">
        <input type="search" placeholder="Product name..." name="search"  [(ngModel)]="searchText" (ngModelChange)="searchTextChange()">
        <input type="submit" value=" ">
    </form>
</div>
    <!--preference -->
    <div class="left-side">
        <h3 class="agileits-sear-head">Categories</h3>
        <!-- <h3 class="agileits-sear-head">Occasion</h3> -->
        <ul style="cursor: pointer;" [routerLink]="['/product',i.id]" routerLinkActive="router-link-active" *ngFor="let i of cate">
            <li><a>{{i.name}}</a></li>
        </ul>
    </div>
    <!-- // preference -->
    <!-- discounts -->
    <div class="left-side">
        <h3 class="agileits-sear-head">Discount</h3>
        <ul>
            <li>
                <input type="checkbox" class="checked">
                <span class="span">5% or More</span>
            </li>
            <li>
                <input type="checkbox" class="checked">
                <span class="span">10% or More</span>
            </li>
            <li>
                <input type="checkbox" class="checked">
                <span class="span">20% or More</span>
            </li>
            <li>
                <input type="checkbox" class="checked">
                <span class="span">30% or More</span>
            </li>
            <li>
                <input type="checkbox" class="checked">
                <span class="span">50% or More</span>
            </li>
            <li>
                <input type="checkbox" class="checked">
                <span class="span">60% or More</span>
            </li>
        </ul>
    </div>
    <!-- //discounts -->
    <!-- reviews -->
    <div class="customer-rev left-side">
        <h3 class="agileits-sear-head">Customer Review</h3>
        <ul>
            <li>
                <a href="#">
                    <i class="fa fa-star" aria-hidden="true"></i>

                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <span>5.0</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <span>4.0</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-half-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <span>3.5</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>

                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <span>3.0</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-half-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <span>2.5</span>

    </div>
    <!-- //reviews -->
    <!-- deals -->
    <div class="deal-leftmk left-side">
        <h3 class="agileits-sear-head">Special Deals</h3>
        <div class="special-sec1" style="cursor: pointer;" [routerLink]="['/detail',spPro.id]" routerLinkActive="router-link-active"  *ngFor="let spPro of specialDeal">
            <div class="col-xs-4 img-deals">
                <img src={{spPro.imagePath}} alt="">
            </div>
            <div class="col-xs-8 img-deal1">
                <h3>{{spPro.name}}</h3>
                <a>{{spPro.price|currency}}</a>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <!-- //deals -->

</div>
