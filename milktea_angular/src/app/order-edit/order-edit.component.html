
    <div class="col-sm-6" style="margin-top: 80px;">
        <form [formGroup]="productForm" (ngSubmit)="onSubmitProduct()">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Họ Và Tên</label>
                        <input ngModel type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="id">Số Điện Thoại</label>
                        <input ngModel type="number" cateid="cateid" formControlName="cateid" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="price">Địa Chỉ</label>
                        <input ngModel type="number" id="price" formControlName="price" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="price">Thành Phố</label>
                        <input ngModel type="number" id="price" formControlName="price" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="price">Thanh Toán Bằng</label>
                        <input ngModel type="number" id="price" formControlName="price" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Mã Đơn Hàng</th>
                                <th>Tên Món</th>
                                <th>Số Lượng</th>
                                <th>Đơn Giá</th>
                                <th>Tổng Tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr *ngFor="let order of order;let i=index">
                                <td>{{ i+1 }}</td>
                                <td>{{ order.user.name }}</td>
                                <td>{{ order.user.phone }}</td>
                                <td>{{ order.user.address }}</td>
                                <td>{{ order.user.city }}</td>
                                <td>{{ order.totalPrice|currency: "VND"}}</td>
                                <button class="btn btn-danger" style="float: left;margin:18px 0px; border-radius: 0;" [routerLink]="[index]"
        routerLinkActive="active">Xem Chi Tiết</button>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12" style="text-align: right;">
                    <button type="submit" 
                    class="btn btn-success mr-1"
                    [disabled]="!productForm.valid"
                    style="border-radius: 0;"
                    >Lưu</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()" style="border-radius: 0;">Huỷ</button>
                </div>
            </div>
        </form>
    </div>
